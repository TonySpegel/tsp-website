{% macro header() %}
<header id="site-header">
    <nav>
        <a href="/" class="logo-link no-fetch" title="Zur Startseite">
            <div class="logo">
                <img src="/tsp_icon.svg" alt="SVG mit img Tag laden" />
            </div>
            <h1>Tony Spegel</h1>
        </a>
        <div class="menu">
            <button
                aria-label="open theme-selection"
                id="btn-theme-selection"
                title="Farbschema auswÃ¤hlen"
            ></button>

            <ul>
                {% for menu_link in config.extra.anpu_menu_links %} {% set
                link_url = menu_link.url | replace(from="$BASE_URL",
                to=config.base_url) %}
                <li>
                    <a
                        class="article-tag surface"
                        href="{{ link_url }}"
                        title="{{ menu_link.title }}"
                    >
                        {{ menu_link.name }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
{% endmacro %}
