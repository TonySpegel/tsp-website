{% macro header() %}

<header id="site-header" data-header>
    <nav>
        <a href="/" class="logo-link no-fetch" title="Zur Startseite">
            <div class="logo">
                <div class="box-1"></div>
                <div class="box-2"></div>
                <div class="box-3"></div>
                <span>TS</span>
            </div>
            <h1>Tony Spegel</h1>
        </a>
        <div class="menu">
            <div id="circle"></div>
            <ul>
                {% for menu_link in config.extra.anpu_menu_links %} {% set
                link_url = menu_link.url | replace(from="$BASE_URL",
                to=config.base_url) %}
                <li>
                    <a class="article-tag" href="{{ link_url }}">
                        {{menu_link.name}}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
</header>
{% endmacro %}
