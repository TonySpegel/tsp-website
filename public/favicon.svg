<svg 
    xmlns="http://www.w3.org/2000/svg"
    width="300" 
    height="300" 
    viewBox="0 0 300 300"
>
    <style>
        .box-bg {
            rx: 50px;
            ry: 50px;

            width: 100%;
            height: 100%;

            fill: #e8e8e8;
            fill-opacity: 0;
        }

        .box-bottom {
            display: none;
            rx: 30px;
            ry: 30px; 

            width: 210px;
            height: 210px;

            x: 45px;
            y: 45px;
                
            fill: #7000a3;
                
            stroke-width: 5;
            stroke: #eaf8ff;
            stroke-opacity: 0.15;

            transform-box: fill-box;
            transform-origin: center;
            transform: rotate(-10deg);
        }

        .box-middle {
            rx: 10px;
            ry: 10px; 

            width: 210px;
            height: 210px;

            x: 45px;
            y: 45px;
                
            fill: #cb99e1;
                
            stroke-width: 5;
            stroke: #7000a3;
                
            transform-box: fill-box;
            transform-origin: center;
            transform: rotate(52deg);
        }

        .box-top {
            rx: 15px;
            ry: 15px; 

            width: 210px;
            height: 210px;

            /** 
             * x/y pos = SVG size / 2 - Box size / 2
             */
            x: 45px;
            y: 45px;
                
            fill: #debfed;
            fill-opacity: 0.65;
                
            stroke-width: 5;
            stroke: #7000a3;
                
            transform-box: fill-box;
            transform-origin: center;
            transform: rotate(15deg);
            /* 23 */
        }

    </style>

    <rect class="box-bg" />
    <rect class="box-bottom" />
    <rect class="box-middle" />
    <rect class="box-top" />
</svg>