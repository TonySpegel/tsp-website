{% import "macros/page.html" as page_macros %}
{% extends "index.html" %}

{% block title %}Tags  {{ config.extra.title_separator }} {{ config.extra.title }}{% endblock title%}

{% block content %}
<h1>Tags</h1>

<ul class="terms article-tags">
    {% for term in terms %}
    <li>
        <a href="{{ term.permalink }}" class="article-tag">
        #{{ term.name }}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
